<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Series de Televisión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Encabezado verde estilo imagen */
        .header-bar {
            background-color: #009999; /* tono verde azulado */
            color: white;
            padding: 10px 20px;
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-bar img {
            height: 40px;
        }

        /* Tabla */
        .table thead {
            background-color: #007bff;
            color: white;
        }

        /* Card de detalle */
        #series-detail {
            display: none;
        }

        .card img {
            width: 100%;
            height: auto;
            max-height: 350px; /* Puedes ajustar: 200px, 220px, etc. */
            object-fit: contain;
            background-color: #f8f9fa; /* Fondo gris suave para rellenar espacio */
            border-top-left-radius: 0.25rem;
            border-top-right-radius: 0.25rem;
            padding: 5px; /* Deja un poco de aire si la imagen es muy vertical */
        }

    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Encabezado -->
        <div class="header-bar mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/1256/1256650.png" alt="TV Icon">
            <span>TV Series</span>
        </div>

        <div class="row">
            <!-- Tabla -->
            <div class="col-md-6">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series-body"></tbody>
                </table>
                <div id="average-seasons" class="mt-2 font-weight-bold"></div>
            </div>

            <!-- Card de detalle -->
            <div class="col-md-6">
                <div id="series-detail" class="card shadow-sm">
                    <img src="" class="card-img-top" id="detail-image" alt="Imagen de la serie">
                    <div class="card-body">
                        <h5 class="card-title" id="detail-title"></h5>
                        <p class="card-text" id="detail-description"></p>
                        <a href="#" target="_blank" id="detail-link" class="card-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./dist/main.js"></script>
</body>
</html>
